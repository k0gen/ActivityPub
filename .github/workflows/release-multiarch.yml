name: Release Multi-Arch Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.1.2)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            platform_slug: amd64
          - platform: linux/arm64
            platform_slug: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform_slug }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ActivityPub image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub:${{ inputs.version }}-${{ matrix.platform_slug }}
          labels: |
            org.opencontainers.image.title=Ghost — ActivityPub
            org.opencontainers.image.description=Federate your Ghost site with ActivityPub to join the world's largest open network.
            org.opencontainers.image.vendor=Ghost Foundation
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

      - name: Build Migrations image
        uses: docker/build-push-action@v6
        with:
          context: migrate
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub-migrations:${{ inputs.version }}-${{ matrix.platform_slug }}
          labels: |
            org.opencontainers.image.title=Ghost — ActivityPub Migrations
            org.opencontainers.image.description=Migrations for Ghost ActivityPub
            org.opencontainers.image.vendor=Ghost Foundation
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

  create-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set repository name to lowercase
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push ActivityPub multi-arch manifest
        run: |
          REPO="${{ steps.repo.outputs.repo }}"
          VERSION="${{ inputs.version }}"
          docker manifest create \
            ghcr.io/${REPO}/activitypub:${VERSION} \
            ghcr.io/${REPO}/activitypub:${VERSION}-amd64 \
            ghcr.io/${REPO}/activitypub:${VERSION}-arm64
          
          docker manifest annotate \
            ghcr.io/${REPO}/activitypub:${VERSION} \
            ghcr.io/${REPO}/activitypub:${VERSION}-amd64 \
            --arch amd64
          
          docker manifest annotate \
            ghcr.io/${REPO}/activitypub:${VERSION} \
            ghcr.io/${REPO}/activitypub:${VERSION}-arm64 \
            --arch arm64
          
          docker manifest push \
            ghcr.io/${REPO}/activitypub:${VERSION}

      - name: Create and push Migrations multi-arch manifest
        run: |
          REPO="${{ steps.repo.outputs.repo }}"
          VERSION="${{ inputs.version }}"
          docker manifest create \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION} \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION}-amd64 \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION}-arm64
          
          docker manifest annotate \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION} \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION}-amd64 \
            --arch amd64
          
          docker manifest annotate \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION} \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION}-arm64 \
            --arch arm64
          
          docker manifest push \
            ghcr.io/${REPO}/activitypub-migrations:${VERSION}

      - name: Summary
        run: |
          REPO="${{ steps.repo.outputs.repo }}"
          VERSION="${{ inputs.version }}"
          echo "## ✅ Multi-Arch Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ActivityPub:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}\` (multi-arch)" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Migrations:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}\` (multi-arch)" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}-arm64\`" >> $GITHUB_STEP_SUMMARY


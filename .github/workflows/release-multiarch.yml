name: Release Multi-Arch Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.1.2)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ActivityPub (multi-arch + per-arch tags)
      - name: Build and push ActivityPub
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub:${{ inputs.version }}
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub:${{ inputs.version }}-amd64
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub:${{ inputs.version }}-arm64
          labels: |
            org.opencontainers.image.title=Ghost â€” ActivityPub
            org.opencontainers.image.description=Federate your Ghost site with ActivityPub to join the world's largest open network.
            org.opencontainers.image.vendor=Ghost Foundation
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}

      # Migrations (multi-arch + per-arch tags)
      - name: Build and push ActivityPub Migrations
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        uses: docker/build-push-action@v6
        with:
          context: migrate
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          sbom: false
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub-migrations:${{ inputs.version }}
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub-migrations:${{ inputs.version }}-amd64
            ghcr.io/${{ steps.repo.outputs.repo }}/activitypub-migrations:${{ inputs.version }}-arm64
          labels: |
            org.opencontainers.image.title=Ghost â€” ActivityPub Migrations
            org.opencontainers.image.description=Migrations for Ghost ActivityPub
            org.opencontainers.image.vendor=Ghost Foundation
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}

      - name: Summary
        run: |
          REPO="${{ steps.repo.outputs.repo }}"
          VERSION="${{ inputs.version }}"
          {
            echo "## âœ… Multi-Arch Images Published"
            echo
            echo "**ActivityPub:**"
            echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}\` (multi-arch, preferred)"
            echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}-amd64\` (AMD64 only)"
            echo "- \`ghcr.io/${REPO}/activitypub:${VERSION}-arm64\` (ARM64 only)"
            echo
            echo "**Migrations:**"
            echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}\` (multi-arch, preferred)"
            echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}-amd64\` (AMD64 only)"
            echo "- \`ghcr.io/${REPO}/activitypub-migrations:${VERSION}-arm64\` (ARM64 only)"
            echo
            echo "### ðŸ“ Usage"
            echo "- Use \`${VERSION}\` in Dockerfiles and docker pull; Docker chooses the right arch."
            echo "- Use \`${VERSION}-amd64\` or \`${VERSION}-arm64\` only when you must pin architecture explicitly."
          } >> "$GITHUB_STEP_SUMMARY"
